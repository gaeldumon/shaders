<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAEL D x GLSL SHADERS</title>
</head>

<body>
    <script src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <h1 class="title">Drawing with code</h1>
    <div id="main-wrapper">
        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/sunset.glsl" width="264" height="380"></canvas>
            <div class="shader-label">Sunset</div>
        </div>
        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/checkerboard.glsl" width="264" height="380"></canvas>
            <div class="shader-label">Checkerboard</div>
        </div>
        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/enter.glsl" width="264" height="380"></canvas>
            <div class="shader-label">Enter</div>
        </div>
    </div>
</body>

</html>
