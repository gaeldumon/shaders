<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAEL x PROCEDURAL RENDERING</title>
</head>

<body>
    <script src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>

    <h1 class="title">Drawing with code</h1>
    <div id="main-wrapper">
        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/beach.glsl" width="264" height="380"></canvas>
            <div class="shader-details">
                <div class="shader-label">Dip your toes</div>
                <a href="https://github.com/gaeldumon/shaders/blob/main/src/beach.glsl" target="_blank"
                    rel="noopener noreferrer">View code</a>
            </div>
        </div>

        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/checkerboard.glsl" width="264" height="380"></canvas>
            <div class="shader-details">
                <div class="shader-label">Can't play today</div>
                <a href="https://github.com/gaeldumon/shaders/blob/main/src/checkerboard.glsl" target="_blank"
                    rel="noopener noreferrer">View code</a>
            </div>
        </div>

        <div class="canvas-container">
            <canvas class="glslCanvas" data-fragment-url="./src/enter.glsl" width="264" height="380"></canvas>
            <div class="shader-details">
                <div class="shader-label">Enter</div>
                <a href="https://github.com/gaeldumon/shaders/blob/main/src/enter.glsl" target="_blank"
                    rel="noopener noreferrer">View code</a>
            </div>
        </div>
    </div>
</body>

</html>
